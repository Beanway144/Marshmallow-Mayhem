<!DOCTYPE html>
<html lang="en">

<script>
    function clickinner(target) { // Target refers to the clicked element
        const numPlayers = document.getElementById('numPlayers').value;
        const prompt = document.getElementById('prompt').value;
        sessionStorage.setItem('numPlayers', numPlayers);
        sessionStorage.setItem('prompt', prompt)
        location.href = './game.html';
    };
</script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ff-style.css">
    <title>Flickering Fables</title>
</head>

<body>
    <h1 id="title">Flickering Fables</h1>
    <div class="htp" class="container" style="overflow-y:scroll;">
        <h2>How To Play</h2>
    </div>
    <div class="start" class="container">
        <h2>Settings</h2>
            <label for="numPlayers">Number of people in group:</label>
            <input id="numPlayers" name="numPlayers" type="number" value=4>
            <br/>
            <label for="prompt">Starting Prompt:</label>
            <select name="prompt" id="prompt">
                <option>Once upon a time...</option>
                <option>Random</option>
            </select>
            <br/>
            <button onClick="javascript:clickinner(this);">Start!</button>
    </div>
</body>

</html>
